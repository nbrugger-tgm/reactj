# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI

on:
  push:
    branches: [ master ]
  pull_request:
    types: [ opened, synchronize, reopened ]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: "Setup"
        uses: "./.github/setup"
      - name: "Gradle Build"
        run: "./gradlew assemble"
  testing:
    runs-on: ubuntu-latest
    name: Testing
    needs:
      - build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: "Setup"
        uses: "./.github/setup"
      - name: "Run Unit tests"
        run: "./gradlew test"
  verify:
    name: "Verify"
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: "Setup"
        uses: "./.github/setup"
      - name: "Run verification"
        run: "./gradlew check"
      - name: "Sonar Qube"
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: "./gradlew sonarqube --info"
      - name: commit-code-coverage
        if: always()
        env:
          MODULES: "api core core/impl lists objects"
          CC_TEST_REPORTER_ID: ${{ secrets.CC_RUNNER_TOKEN }}
        run: |
          for i in $MODULES; do
            echo "$i"
            FILE=$(pwd)/$i/build/reports/jacoco/coverage.xml
            if [ -f "$FILE" ]; then
                export JACOCO_SOURCE_PATH=$(pwd)/$i/src/main/java/
                ./cc-test-reporter format-coverage $FILE --input-type jacoco
                ./cc-test-reporter upload-coverage
            else
                echo "Coverage file $FILE does not exist. (Module $i)"
            fi
          done
      - name: "Stop Gradle deamon"
        if: always()
        run: "./gradlew --stop"

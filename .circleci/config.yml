# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:11-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
      CC_TEST_REPORTER_ID: 518e1f28993c76934c9dc7df618443fde8c9fdbcc416e1841023abe47411dd53
      MODULES: core lists observer utils

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "core/build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Setup gradle permissions
          command: |
            chmod +x gradlew

      - run:
          name: Download Dependencies
          command: ./gradlew dependencies

      - run:
          name: Download Code Climate test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "core/build.gradle" }}

      - run:
          name: Setup Code Climate test-reporter
          command: |
            ./cc-test-reporter before-build

      - run:
          name: Testing (Gradle)#
          command: |
            for i in $MODULES; do
              echo "test: $i"
              ./gradlew $i:test
            done

      - run:
          name: commit-code-coverage
          command: |
            for i in $MODULES; do
              echo "$i"
              export JACOCO_SOURCE_PATH=$(pwd)/$i/src/main/java/
              ./cc-test-reporter format-coverage $(pwd)/$i/build/reports/jacoco/test/jacocoTestReport.xml --input-type jacoco
              ./cc-test-reporter upload-coverage
            done
